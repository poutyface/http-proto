syntax = "proto3";

import "image.proto";

message Debug{
    string value = 1;
}

message Position64i {
    int64 x = 1;
    int64 y = 2;
    int64 z = 3;
}

message Position32f {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Point2DInt {
    int64 x = 1;
    int64 y = 2;
}

message Status {
    Debug debug = 1;
    Position32f position = 2;
    Point2DInt chartData = 3;
}

message WSResponse {
    string type = 1;
    uint64 timestamp = 2;
    oneof Blob {
        Status status = 3;
        Debug debug = 4;
        Position32f position = 5;
        ImageData image = 6;
        Point2DInt chartData = 7;
    }
}