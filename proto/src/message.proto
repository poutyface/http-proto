syntax = "proto3";

import "image_update.proto";

message Status {
    string type = 1;
}

message Position {
    int64 x = 1;
    int64 y = 2;
}

message Inbox {
    string type = 1;
    oneof Blob {
        Status status = 2;
        Position position = 3;
        ImageUpdate imageUpdate = 4;
    }
}